<h1>List of courses</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 50%">Id of the course</th>
            <th style="width: 50%">Name of the course</th>
        </tr>
    </thead>
    <tbody>
       <tr *ngFor ="let course of courses">
            <td>{{course.id}}</td>
            <td>{{course.name}}</td>
        
        <td>
        </td>
    </tr>
    
        
    </tbody>
</table>
