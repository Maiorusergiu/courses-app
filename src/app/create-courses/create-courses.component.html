<h1>Add Course</h1>

<form>
    <div class="form-group">
      <label for="course">Name of the course</label>
      <input style = "width: 30%" type="courseName" class="form-control" #courseName/>
    </div>
    <button type="submit" class="btn btn-primary"
     (click) = "add(courseName.value); courseName.value = ''">
      Add Course</button>
  </form>
